<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea-House</title>
    <!-- google-fonts-Manrope -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- Tailwind and daisy ui cdn link -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Tailwind custom classes -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
              primaryStart: "#FF8938",
              primaryEnd: "#F00",
              hColor: "#1C1C1C",
              pColor: "#777",
            },
          },
        },
      };
    </script>

    <!-- Fontawesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Custom-CSS -->
    <style>
      .font-monrope {
        font-family: "Manrope", sans-serif;
        font-weight: 400;
        font-size: 1rem;
      }
    </style>
  </head>
  <body class="font-monrope">
    <header
      class="header container mx-auto flex gap-5 flex-col justify-between md:items-center md:flex-row p-4 mb-28"
    >
      <div class="space-y-5 flex-1">
        <h2 class="text-hColor text-3xl md:text-5xl lg:text-7xl font-extrabold">
          It's good <br />
          tea time at The <br />
          Tea House
        </h2>
        <p class="text-pColor">
          Tea and Botanical Solutions Supplier Give Optimum <br />
          Satisfaction To Your Taste Buds.
        </p>
        <button
          class="btn text-white bg-gradient-to-r from-primaryStart to-primaryEnd"
        >
          Explore More <i class="fa-solid fa-turn-up"></i>
        </button>
      </div>
      <div class="flex-1 relative">
        <div><img src="images/banner.png" alt="" /></div>
        <div
          class="flex gap-2 lg:gap-4 bg-white shadow-md w-/3/4 lg:w-[220px] p-3 items-center justify-center rounded-md absolute bottom-4 left-16"
        >
          <div>
            <i class="fa-solid fa-star text-2xl lg:text-3xl text-[#FFDC64]"></i>
          </div>
          <div>
            <h3 class="font-extrabold text-2xl lg:text-3xl text-hColor">
              5.00
            </h3>
            <p class="font-semibold text-pColor">Trust Pilot Ratings</p>
          </div>
        </div>
      </div>
    </header>
    <main class="main">Main</main>
    <footer class="footer">Footer</footer>
  </body>
</html>
